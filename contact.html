<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <header id="header">
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <h1>Contact Thread-Core</h1>
    <p>Your growth journey starts with a conversation.</p>
  </header>

 <main class="contact-container">
  <section class="contact-form-section">
    <h1>Contact Us</h1>
    <p>If you have any questions or want to work with us, fill out the form below or book a free consultation.</p>

    <form action="mailto:support@thread-core.co.uk" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="form-button">Send Message</button>
    </form>

    <div class="or-divider">— OR —</div>

    <a href="https://calendly.com/thread-core-support/consultation" target="_blank" class="consult-button">
  Book a Free Consultation
</a>

  </section>
</main>

  <footer>
    <p>&copy; 2025 Thread-Core. All rights reserved.</p>
  </footer>
